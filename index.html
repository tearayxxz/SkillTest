<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-3">
        <div id="form-area">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your Email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="Firstname">Firstname</label>
                    <input type="text" placeholder="Firstname" name="Firstname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="Lastname">Lastname</label>
                    <input type="text" placeholder="Lastname" name="Lastname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="PhoneNumber">PhoneNumber</label>
                    <input type="tel" placeholder="PhoneNumber" name="PhoneNumber" class="form-control" required>
                </div>
                <div class="block">
                    <div class="form-group my-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="direct-btn">
                        <button type="button" class="btn btn-success"><a href="Login.html">already have an account</a></button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <script src="js/register.js" type="module"></script>
</body>
</html>
